<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Farming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .sensor-value {
      font-size: 22px;
      font-weight: bold;
    }
    .sensor-label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
    .border-left-blue {
      border-left: 5px solid #007bff;
    }
    .border-left-green {
      border-left: 5px solid #20c997;
    }
    .border-left-yellow {
      border-left: 5px solid #ffc107;
    }
    .border-left-red {
      border-left: 5px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Smart Farming</div>
    <div class="row g-3">

      <!-- Kelembaban -->
      <div class="col-md-3">
        <div class="card border-left-blue p-3">
          <div class="sensor-label">KELEMBABAN (RH)</div>
          <div class="sensor-value text-primary">54 %</div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col-md-3">
        <div class="card border-left-green p-3">
          <div class="sensor-label">TDS</div>
          <div class="sensor-value">400 ppm</div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col-md-3">
        <div class="card border-left-green p-3">
          <div class="sensor-label">KEKERUHAN (TURBID)</div>
          <div class="sensor-value">18 NTU</div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col-md-3">
        <div class="card border-left-yellow p-3">
          <div class="sensor-label">TEMPERATUR AIR (WTEMP)</div>
          <div class="sensor-value">25 C</div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col-md-3">
        <div class="card border-left-blue p-3">
          <div class="sensor-label">OKSIGEN TERLARUT (DISS.OXYGEN)</div>
          <div class="sensor-value">10 ppm</div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col-md-3">
        <div class="card border-left-green p-3">
          <div class="sensor-label">INTENSITAS CAHAYA (LUX)</div>
          <div class="sensor-value">100 Lux</div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col-md-3">
        <div class="card border-left-blue p-3">
          <div class="sensor-label">TEMPERATUR UDARA (AMTEMP)</div>
          <div class="sensor-value">34 C</div>
        </div>
      </div>

      <!-- EC -->
      <div class="col-md-3">
        <div class="card border-left-yellow p-3">
          <div class="sensor-label">EC</div>
          <div class="sensor-value">2</div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col-md-3">
        <div class="card border-left-red p-3">
          <div class="sensor-label">ALIRAN AIR (WFLOW)</div>
          <div class="sensor-value">34</div>
        </div>
      </div>

      <!-- pH -->
      <div class="col-md-3">
        <div class="card border-left-red p-3">
          <div class="sensor-label">PH</div>
          <div class="sensor-value">7.1</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
